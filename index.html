<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Eamonn</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/app_dev.css">
  <script src="js/jQuery.1.12.0.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <!-- <script src="assets/show-examples.js"></script> -->
  <script>
  $(document)
    .ready(function() {
      // fix menu when passed
        $('.masthead').visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        });
      // create sidebar and attach to menu open
        $('.ui.sidebar').sidebar('attach events', '.toc.item');
        $('.ui .item').on('click', function() {
           $('.ui .item').removeClass('active');
           $(this).addClass('active');
        });
        // $('a').on('click', function() {
        //   if(!$(this).attr('href')&&!$(this).children('i').length){
        //     $('.ui.basic.modal').modal('show');
        //   }
        // });
    });
  </script>
</head>
<body>

<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
  <div class="ui container">
    <a class="active item" style="margin-left:auto">Home</a>
    <a class="item">Blog</a>
    <a class="item">Love</a>
    <a class="item" style="margin-right:auto">Photos</a>
  </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
  <a class="active item" >Home</a>
  <a class="item" href="http://blog.eamonn.cn">Blog</a>
  <a class="item" href="http://love.eamonn.cn">Love</a>
  <a class="item">Photos</a>
</div>


<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="active item" style="margin-left:auto">Home</a>
        <a class="item" href="http://blog.eamonn.cn">Blog</a>
        <a class="item" href="http://love.eamonn.cn">Love</a>
        <a class="item"style="margin-right:auto">Photos</a>
      </div>
    </div>
    <div class="ui logo text container">
      <h1 class="ui inverted header">
        Eamonn
      </h1>
      <h2>Keep Moving</h2>
      <div class="ui huge primary button">About Me<i class="right arrow icon"></i></div>
    </div>
  </div>
  <div class="ui vertical stripe segment">
    <div class="ui middle aligned stackable grid container">
      <div class="row">
        <div class="eight wide column">
          <h3 class="ui header">We are KM</h3>
          <p>There will be a lot of content which are all about KM.</p>
          <p>The picture on the right side is our logo(from google).</p>
        </div>
        <div class="six wide floated column">
          <img src="assets/images/km.png" class="ui large bordered rounded image">
        </div>
      </div>
    </div>
  </div>
</div>

<i class="close icon"></i>
<div class="header">

</div>

  </div>
</div>
</div>

</html>
